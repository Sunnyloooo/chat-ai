<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Chatbot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="chat-header">
        <h1>ðŸ¤– AI Chatbot</h1>
        <p>Intelligent conversation with context memory</p>
      </div>

      <div class="api-setup">
        <label for="apiKey">API Key:</label>
        <input
          type="password"
          id="apiKey"
          placeholder="Enter your OpenAI API Key"
        />

        <label for="chatModel">Model:</label>
        <select id="chatModel">
          <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
          <option value="gpt-4">GPT-4</option>
        </select>

        <button class="clear-btn" onclick="clearChat()">Clear Chat</button>
      </div>

      <div class="error-message" id="errorMessage"></div>

      <div class="chat-messages" id="chatMessages">
        <div class="message system">
          ðŸ‘‹ Hello! I'm your AI assistant. How can I help you today?
        </div>
      </div>

      <div class="typing-indicator" id="typingIndicator">
        <div class="typing-dots">
          <span></span>
          <span></span>
          <span></span>
        </div>
      </div>

      <div class="chat-input-container">
        <div class="quick-prompts">
          <span class="quick-prompt" onclick="setQuickPrompt('Tell me a joke')"
            >ðŸ˜„ Tell me a joke</span
          >
          <span
            class="quick-prompt"
            onclick="setQuickPrompt('Explain quantum physics')"
            >ðŸ”¬ Explain quantum physics</span
          >
          <span
            class="quick-prompt"
            onclick="setQuickPrompt('Write a short story')"
            >ðŸ“š Write a short story</span
          >
          <span
            class="quick-prompt"
            onclick="setQuickPrompt('Help me plan my day')"
            >ðŸ“… Plan my day</span
          >
        </div>

        <div class="chat-input-wrapper">
          <textarea
            id="chatInput"
            class="chat-input"
            placeholder="Type your message here..."
            rows="1"
          ></textarea>
          <button class="send-btn" id="sendBtn" onclick="sendMessage()">
            âž¤
          </button>
        </div>
      </div>

      <div class="chat-stats">
        <span id="messageCount">Messages: 1</span>
        <span id="tokenEstimate">Estimated tokens: ~10</span>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
